<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="mystyle.css">
     <title>Document</title>
</head>
<body>
     <header class="site-init">
        <div class="navigation-bar">
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div>
                <h1>Taqueria Milagros</h1>
            </div>
            <nav class="menu">
                <a class="link-selected" href="index.html">Home</a>
                <a class="link-selected" href="menu.html">Menu</a>
                <a class="link-selected" href="go.html">To go</a>
            </nav>
            <div>
                <i class="fa-solid fa-cart-arrow-down"></i>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="form-flex">
            <section>
                <img src="quesabirrias.jpg" alt="">
            </section>
            <section class="form-container">
                <h2>Product title</h2>
                <form action="">
                    <div class="form-control">
                         <label>Size:*</label>
                        <select name="" id="" required>
                            <option value="" selected disabled>-- Select a size --</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-control">
                         <label>Price:</label>
                         <input type="text" required>
                    </div>
                    <div class="form-control">
                        <label>Quantity:</label>
                        <input type="number" value="0" required>
                    </div>
                    <div class="form-control">
                        <label>Description:</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                        <button class="btn">Add to cart</button>
                 </form>
            </section>

             <div class="pay-container">
            <section class="payment-container">
                <h2>Payment Information</h2>
                <form action="">
                    <div class="pay-control">
                        <label>Payment Method*</label>
                        <select name="" id="" required>
                            <option value="" selected disabled>-- Select Payment Method --</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Venmo">Venmo</option>
                            <option value="Cash App">Cash App</option>
                        </select>
                    </div>
                    <div class="pay-control">
                        <label>Amount:*</label>
                        <input type="text" required>
                    </div>
                    <div class="pay-control">
                        <label>Tip:*</label>
                        <input type="number" value="0" required>
                    </div>
                    <div class="pay-control">
                        <label>Card Number:*</label>
                        <input type="number" name="description" id="description" placeholder="XXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="pay-control">
                        <label>CVV:*</label>
                        <input type="number" name="CVV" id="CVV" placeholder="XXX" required>
                    </div>
                    <div class="pay-control">
                        <label>Billing Address:*</label>
                        <input type="text" name="address" id="address" placeholder="1234 Main St" required>
                    </div>
                    <button class="btn">Submit Payment</button>
                </form>
            </section>
        </div>
            
        </div>
    </main>
</body>
</html>
