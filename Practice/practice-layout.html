<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-sample {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 400px;
            background-color: #dedede;
        }
        .box {
            background-color: orange;
            padding: 30px;
            color: white;
            margin: 3px;
        }
        .grid-sample {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .item {
            background-color: gray;
            padding: 20px;
            text-align: center;
            margin: 3px;
        }
    </style>
</head>
<body>
    <!-- flex practice -->
     <section class="flex-sample">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
     </section>

    <!-- grid practice -->
     <section class="grid-sample">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
     </section>
</body>
</html>
